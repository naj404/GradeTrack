<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Update History</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f9fc;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1e90ff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f8ff;
    }
    a.back {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background: #444;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üìú Grade Update History</h2>

  <table>
    <tr>
      <th>Date</th>
      <th>Student ID</th>
      <th>Action</th>
    </tr>
    {% for entry in entries %}
    <tr>
      <td>{{ entry.created_at|slice:":10" }} {{ entry.created_at|slice:"11:16" }}</td>
      <td>{{ entry.student_id }}</td>
      <td>{{ entry.history }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3" style="text-align: center;">No history yet.</td></tr>
    {% endfor %}
  </table>

  <a class="back" href="{% url 'custom_admin' %}">‚Üê Back to Admin Dashboard</a>
</body>
</html>
